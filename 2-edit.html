<div class="col-md-8 col-md-offset-2">
    <form name="myForm">
        <div class="form-group">
            <label for="">Id</label>
            <label>{{editCont.userId}}</label>
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input class="form-control" type="text" ng-model="editCont.user.name" />
        </div>
        <div class="form-group">
            <label for="">Edad</label>
            <input class="form-control" type="number" ng-model="editCont.user.age" />
        </div>
        <button class="btn btn-primary" ng-click="editCont.update()">Guardar</button>
        <a href="#/" class="btn">Cancelar</a>
    </form>
</div>
